<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="#" name="f" method="post" id="oneform">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
						</form>
						<div class="mb2"><a class="act-but submit" href="#" style="color: #FFFFFF" onclick="submit()">登录</a></div>
						<div class="mb2"><a class="act-but submit" href="#" style="color: #FFFFFF" onclick="regist()">注册</a></div>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../static/js/TweenLite.min.js"></script>

		<script src="../static/js/demo-1.js"></script>
	
    <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript">
		  function submit(){
			  $('#oneform').form('submit', {
			        url:"${pageContext.request.contextPath }/mvc/login.action",
			        success : function(data) { 
			        	alert(123)
			        }
			    });  
		  }
		  
		  function regist(){
			  window.location.href="regist";
		  }
		
		</script>
